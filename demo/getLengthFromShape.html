    <svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
        <ellipse id="r" cx="25%" cy="25%" rx="25%" ry="25%" fill="#D9D9D9" />
        <rect id="rect" x="50%" y="2em" rx="5%" ry="1em" width="20%" height="3cm" />
    </svg>


    <!-- 
            <script src="../getPointAtLengthLookup.js"></script>
            <script src="../shapeToPath.js"></script>

    -->
    





    <script type="module">

        import {getPathLengthLookup, getPathDataFromEl} from '../dist/svg-getpointatlength.esm.js';

        let svg = document.querySelector('svg')
        let els = svg.querySelectorAll('path, polygon, polyline, line, circle, ellipse, rect')

        els.forEach(el => {

            let pathData = getPathDataFromEl(el)
            let lookup = getPathLengthLookup(pathData)

            let lenN = el.getTotalLength()
            console.log(lookup, 'lenN', lenN);
            
        })





    </script>
